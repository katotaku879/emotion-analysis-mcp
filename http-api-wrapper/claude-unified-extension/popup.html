<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 380px;
      padding: 0;
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px;
      text-align: center;
    }
    h2 {
      margin: 0;
      font-size: 20px;
    }
    .tabs {
      display: flex;
      background: #f5f5f5;
      border-bottom: 2px solid #ddd;
    }
    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      background: #f5f5f5;
      border: none;
      font-size: 14px;
    }
    .tab.active {
      background: white;
      border-bottom: 2px solid #667eea;
      margin-bottom: -2px;
    }
    .tab-content {
      display: none;
      padding: 15px;
      background: white;
    }
    .tab-content.active {
      display: block;
    }
    .stats {
      background: #f9f9f9;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      align-items: center;
    }
    .stat-label {
      color: #666;
      font-size: 14px;
    }
    .stat-value {
      font-weight: bold;
      color: #2563eb;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    button:hover {
      background: #5a67d8;
    }
    .stress-meter {
      width: 100%;
      height: 20px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin: 5px 0;
    }
    .stress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4caf50, #ffeb3b, #ff9800, #f44336);
      transition: width 0.3s ease;
    }
    .last-save {
      color: #999;
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>🤖 Claude AI Suite</h2>
  </div>
  
  <div class="tabs">
    <button class="tab active" id="tab-general">📊 一般</button>
    <button class="tab" id="tab-stress">😰 ストレス</button>
    <button class="tab" id="tab-career">💼 転職</button>
  </div>
  
  <!-- 一般タブ -->
  <div id="general" class="tab-content active">
    <div class="stats">
      <div class="stat-row">
        <span class="stat-label">📝 総メッセージ数:</span>
        <span class="stat-value" id="totalMessages">-</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">💾 最終保存:</span>
        <span class="stat-value" id="lastSave">-</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">📅 セッション数:</span>
        <span class="stat-value" id="sessionCount">-</span>
      </div>
    </div>
    <button id="saveNow">今すぐ保存</button>
    <button id="syncData">データ同期</button>
  </div>
  
  <!-- ストレスタブ -->
  <div id="stress" class="tab-content">
    <div class="stats">
      <div class="stat-row">
        <span class="stat-label">ストレスレベル:</span>
        <span class="stat-value" id="stressLevel">-</span>
      </div>
      <div class="stress-meter">
        <div class="stress-fill" id="stressFill" style="width: 0%"></div>
      </div>
      <div class="stat-row">
        <span class="stat-label">主な要因:</span>
        <span class="stat-value" id="stressCause">-</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">推奨:</span>
        <span class="stat-value" id="stressAdvice">-</span>
      </div>
    </div>
    <button id="analyzeStress">ストレス分析</button>
  </div>
  
  <!-- 転職タブ -->
  <div id="career" class="tab-content">
    <div class="stats">
      <div class="stat-row">
        <span class="stat-label">転職緊急度:</span>
        <span class="stat-value" id="jobUrgency">-</span>
      </div>
      <div class="stress-meter">
        <div class="stress-fill" id="urgencyFill" style="width: 0%"></div>
      </div>
      <div class="stat-row">
        <span class="stat-label">準備状況:</span>
        <span class="stat-value" id="jobReadiness">-</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">推奨アクション:</span>
        <span class="stat-value" id="careerAdvice">-</span>
      </div>
    </div>
    <button id="analyzeCareer">転職分析</button>
  </div>
  
  <div class="last-save" id="lastUpdate">最終更新: -</div>
  
  <script src="popup.js"></script>
</body>
</html>
